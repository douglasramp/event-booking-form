<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
    

        <header>
            <h1>Crie e compartilhe seu envento</h1>
            <p>O primeiro passo, é preencher esse
                formulário de inscrição.</p>
        </header>
        <form action="" id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>informações do evento</legend>
                    <div class="input-wrapper">
                        <label for="event-title" >Titulo do Evento<span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-link" >Link do evento<span>(comece com https://)</span></label>
                        <input type="url" id="event-link" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-whats" >Whatsapp para contato<span>(somente números)</span></label>
                        <input type="number" id="event-whats" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-info" >Informações  extras</label>
                        <textarea id="event-info"required></textarea>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-select" >Categoria</label>
                        <select name="event-select" id="event-select">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">podcast</option>
                            <option value="fest">festa</option>
                        </select>
                    </div>
                </div>
                
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email" >E-mail do administrador<span>(digite um email válido)</span></label>
                        <input type="email" id="event-email"required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password" >Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="event-password"required>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-checkbox"required>
                        <label for="event-checkbox" >Evento Privado</label>
                    </div>
                
                </div>
            </fieldset>


            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e Hora</legend>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-date" >Data</label>
                            <input type="date" id="event-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-time" >das</label>
                            <input type="time" id="event-time"required>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-time" >Até</label>
                            <input type="time" id="event-time"required>
                        </div>

                    </div>
                
                </div>
            </fieldset>
            
            
        </form>

        <footer>
            <input 
            class="button" 
            form="my-form"
            type="submit"  
            value="salvar evento"required>
        </footer>
    </div>
    
</body>
</html>
